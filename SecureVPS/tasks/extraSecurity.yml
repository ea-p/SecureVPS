---
- name: Install fail2ban
  dnf:
    name: fail2ban
    state: latest
  become: yes
  become_user: "root"
  tags: 
    - secured

- name: "Configure fail2ban"
  template:
    src: jail.local.j2
    dest: /etc/fail2ban/
  become: yes
  become_user: "root"
  tags: 
    - secured
  notify: "Restart fail2ban"

- name: Install firewalld
  dnf:
    name: firewalld
    state: latest
  become: yes
  become_user: "root"
  tags: 
    - secured

- name: "Configure firewalld"
  include_tasks: configureFirewalld.yml
  apply:
    tags: secured
  with_items: ' {{ firewalld_settings }}'
  tags: 
    - secured
