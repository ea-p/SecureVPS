---
- name: "Change ssh port"
  lineinfile:
    dest: "/etc/ssh/sshd_config"
    regexp: "^(#|\\s*)Port (\\d{2,6})"
    line: "Port {{ ssh_port }}"
  notify: "Restart sshd"
  tags: 
    - basic

- name: "Disable remote root login"
  lineinfile:
    dest: "/etc/ssh/sshd_config"
    regexp: "^(#|\\s*)PermitRootLogin (yes|no)"
    line: "PermitRootLogin no"
  notify: "Restart sshd"
  tags: 
    - basic

- name: "Disable password login"
  lineinfile:
    dest: "/etc/ssh/sshd_config"
    regexp: "(#|\\s*)PasswordAuthentication (yes|no)"
    line: "PasswordAuthentication no"
  notify: "Restart sshd"
  tags: 
    - basic

- name: "Disable Empty Passwords"
  lineinfile:
    dest: "/etc/ssh/sshd_config"
    regexp: "(#|\\s*)PermitEmptyPasswords (yes|no)"
    line: "PermitEmptyPasswords no"
  notify: "Restart sshd"
  tags:
    - basic
  
- name: "Enable Pubkey Authentification"
  lineinfile: 
    dest: "/etc/ssh/sshd_config"
    regexp: "(#|\\s*)PubkeyAuthentication (yes|no)"
    line: "PubkeyAuthentication yes"
  notify: "Restart sshd"
  tags:
    - basic

- name: "Set Login Grace Time"
  lineinfile: 
    dest: "/etc/ssh/sshd_config"
    regexp: "(#|\\s*)LoginGraceTime (\\d+)[a-zA-Z]"
    line: "LoginGraceTime 20s"
  notify: "Restart sshd"
  tags:
    - basic