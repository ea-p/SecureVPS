---
- name: Basic requirements
  include_tasks: basic_prerequirements.yml
  tags:
    - basic

- name: Create initial users
  include_tasks: manageUsers.yml 
  with_items: '{{ user_vars }}'
  ignore_errors: yes
  tags: 
    - basic
- meta: clear_host_errors  

- name: Allow sudo users to sudo without a password
  lineinfile:
    dest: /etc/sudoers
    regexp: "^%wheel"
    line: "%wheel  ALL=(ALL)       NOPASSWD: ALL"
    validate: 'visudo -cf %s'
  tags: 
    - basic

- name: Manage Users
  include_tasks: manageUsers.yml
  with_items: '{{ user_vars }}'
  ignore_errors: yes
  tags: 
    - secured
- meta: clear_host_errors  

- name: Set Custom ssh Settings
  include_tasks: customSshSettings.yml
  tags: 
    - basic

- name: Some Extra Security
  include_tasks: extraSecurity.yml.yml
  tags: 
    - secured