---
- hosts: basic
  vars:
    user_vars: 
      username: "admin"
      groups: "wheel"
      append_groups: yes
      create: present
      delete: no
      keyname: "../files/1.pub" 
    
  tasks:
    - name: "Add non-root user(s)"
      user:
        name: "{{ item.username }}"
        groups: "{{ item.groups }}"
        append: "{{ item.append_groups }}"
        state: "{{ item.create }}"
        remove: "{{ item.delete }}"
      with_items: 
        - "{{ user_vars }}"
      tags: basic
    
    - name: "Set authorized keys taken from url"
      authorized_key:
        user: "{{ item.username }}"
        state: "{{ item.create }}"
        key: "{{ item.keyname }}"
      with_items: 
        - "{{ user_vars }}"
      tags: basic